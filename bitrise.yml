format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android

workflows:
  publish:
    before_run:
    - setup_env
    steps:
    - script@1:
        title: Download Dependencies
        inputs:
        - content: ./gradlew androidDependencies
    - script@1:
        title: Run Check
        inputs:
        - content: ./gradlew check
    - script@1:
        title: Assemble
        inputs:
        - content: ./gradlew assemble
    - script@1:
        title: Retrieve Base64 PGP Key and save to file
        inputs:
        - content: |-
            if [[ "$RELEASE_PGP_KEY_BASE64" != "" ]]; then
              base64 -d <<< "$RELEASE_PGP_KEY_BASE64" > ./maven-central-key.gpg
            fi
    - script@1:
        title: Publish
        inputs:
        - content: ./gradlew publish
  
  setup_env:
    steps:
    - script@1:
        title: Set Java version to 8
        inputs:
        - content: |-
            #!/bin/bash
            sudo update-alternatives --set javac /usr/lib/jvm/java-8-openjdk-amd64/bin/javac
            sudo update-alternatives --set java /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
            export JAVA_HOME='/usr/lib/jvm/java-8-openjdk-amd64'
            envman add --key JAVA_HOME --value '/usr/lib/jvm/java-8-openjdk-amd64'
    - git-clone@6:
        inputs:
        - update_submodules: 'yes'

meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: elite

trigger_map:
- push_branch: "*"
  workflow: publish
- pull_request_source_branch: "*"
  workflow: publish

app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    SDK_PATH: validatetor